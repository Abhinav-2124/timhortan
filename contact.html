<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Tim Hortons</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff8f0;
        }

        header {
            background-color: #c8102e;
            color: white;
            padding: 30px;
            text-align: center;
        }

        nav {
            background-color: #73000a;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
        }

            nav a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                padding: 10px 16px;
                border-radius: 4px;
                transition: background 0.3s;
            }

                nav a:hover {
                    background-color: #c8102e;
                }

        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #c8102e;
        }

        .contact-info {
            text-align: center;
            font-size: 1.2em;
        }

        .btn {
            background-color: #c8102e;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

            .btn:hover {
                background-color: #a10b23;
            }

        footer {
            background-color: #c8102e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section id="contact" class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> support@timhortons.com</p>
        <p><strong>Phone:</strong> 1-888-601-1616</p>
        <p><strong>Address:</strong> 874 Sinclair Road, Oakville, ON, Canada</p>
        <button class="btn">Send Message</button>
    </section>

    <footer>
        <p>&copy; 2025 Tim Hortons. All rights reserved.</p>
    </footer>

</body>
</html>
